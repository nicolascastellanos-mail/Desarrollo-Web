<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lightweight Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://kit.fontawesome.com/3d4c5353e2.js" crossorigin="anonymous"></script>
  </head>

  <body class="bg-dark border border-4 border-primary">
    <div id="calculator">
      <div id="display" class="bg-info-subtle border border-2 border-info">
        <label id="secondary-text" class="text-primary"></label>
        <label id="main-text" class="text-dark">0</label>
      </div>
      <button id="one" class="btn btn-info rounded-0 border-1 border-dark" onclick="writeNumber(1)">1</button>
      <button id="two" class="btn btn-info rounded-0 border-1 border-dark" onclick="writeNumber(2)">2</button>
      <button id="three" class="btn btn-info rounded-0 border-1 border-dark" onclick="writeNumber(3)">3</button>


      <button id="erase" class="btn btn-warning rounded-0 border-1 border-dark" onclick="erase()">
        <i class="fa-solid fa-delete-left"></i>
      </button>
      <button id="clear" class="btn btn-danger rounded-0 border-1 border-dark" onclick="clearData()">
        <i class="fa-solid fa-broom"></i>
      </button>


      <button id="four" class="btn btn-info rounded-0 border-1 border-dark" onclick="writeNumber(4)">4</button>
      <button id="five" class="btn btn-info rounded-0 border-1 border-dark" onclick="writeNumber(5)">5</button>
      <button id="six" class="btn btn-info rounded-0 border-1 border-dark" onclick="writeNumber(6)">6</button>

      <button id="add" class="btn btn-primary rounded-0 border-1 border-dark" onclick="writeOperation('+')">+</button>
      <button id="subtract" class="btn btn-primary rounded-0 border-1 border-dark" onclick="writeOperation('-')">-</button>

      <button id="seven" class="btn btn-info rounded-0 border-1 border-dark" onclick="writeNumber(7)">7</button>
      <button id="eight" class="btn btn-info rounded-0 border-1 border-dark" onclick="writeNumber(8)">8</button>
      <button id="nine" class="btn btn-info rounded-0 border-1 border-dark" onclick="writeNumber(9)">9</button>

      <button id="multiply" class="btn btn-primary rounded-0 border-1 border-dark" onclick="writeOperation('*')">*</button>
      <button id="divide" class="btn btn-primary rounded-0 border-1 border-dark" onclick="writeOperation('/')">/</button>

      <button id="zero" class="btn btn-info text-danger rounded-0 border-1 border-dark" onclick="writeNumber(0)">0</button>
      <button id="period" class="btn btn-secondary rounded-0 border-1 border-dark" onclick="writePeriod()">.</button>
      <button id="equals" class="btn btn-success rounded-0 border-1 border-dark" onclick="calculateResult()">=</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>

</html>
